<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Productos</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
			<h2 th:if="${products.isEmpty()}">No hay productos</h2>
			<div>
				<h2>Productos</h2>
				<div>
					<a href="/save/init" class="btn btn-primary">Agregar</a>
				</div>
				<br>
				<table th:if="${!products.isEmpty()}" class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Tipo</th>
							<th>Descripci√≥n</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product: ${products}">
							<td th:text="${product.name}">
							<td th:text="${product.type}">
							<td th:text="${product.description}">
							<td>
								<a class="btn btn-info" th:href="@{/save/{id}(id=${product.id})}">Editar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
