<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Productos</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-primary bgn">
  			<a class="navbar-brand bgn-text" href="/">
    			<img src="https://informacion.todo1services.com/hubfs/Todo_February2019%20/images/t1-newlogo-white.png" width="60" height="35" class="d-inline-block align-top" alt="">
    			Kardex Todo1 Prueba
  			</a>
		</nav>
		<br>
			<h2 th:if="${products.isEmpty()}">No hay productos Prueba</h2>
			<div>
				<h2 th:if="${!products.isEmpty()}" >Productos</h2>
				<div>
					<a href="/save/init" class="btn btn-primary">Agregar</a>
				</div>
				<br>
				<table th:if="${!products.isEmpty()}" class="table">
					<tbody>
						<tr th:each="product: ${products}">
							<td th:text="${product.name}">
							<td>
								<a class="btn btn-outline-success btn-sm a-text" th:href="@{/sale/{id}(id=${product.id})}">Realizar Venta</a>
							</td>
							<td>
								<a class="btn btn-outline-primary btn-sm a-text" th:href="@{/buy/{id}(id=${product.id})}">Ingresar Producto</a>
							</td>
							<td>
								<a class="btn btn-outline-dark btn-sm a-text" th:href="@{/detail/{id}(id=${product.id})}">Ver Producto</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
